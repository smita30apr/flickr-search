<div class="page-header">
    <h1>Flickr Search</h1>
</div>
<form ng-submit="searchForImages()">
    <div align="center">
        <input placeholder="Search for images" ng-model="searchTerm" >
        <button>Search</button>
    </div>
    <div class="container">
        <div class="col-xs-6 col-lg-2 col-md-3 col-sm-4" ng-repeat="image in searchedImages.photos.photo">
            <a href="#/images/{{image.id}}" onclick="getExifData()">
                <img ng-src="https://farm{{image.farm}}.staticflickr.com/{{image.server}}/{{image.id}}_{{image.secret}}_s.jpg"/>
                <p class="image-list">{{image.title}}</p>
            </a>
        </div>
    </div>
</form>
